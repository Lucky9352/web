{% extends 'base.html' %}

{% block title %}Sign Up - My Project{% endblock %}

{% block content %}
<div class="min-h-screen bg-white flex items-center justify-center">
    <div class="max-w-md w-full bg-blue-50 p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Sign Up</h2>

        <!-- Display any general Django messages (success, info, warning, error) -->
        {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
            <li{% if message.tags %} class="{% if message.tags == 'success' %}bg-green-100 border-green-400 text-green-700{% elif message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% elif message.tags == 'warning' %}bg-yellow-100 border-yellow-400 text-yellow-700{% endif %} p-3 rounded-md mb-2 border"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Render the form fields. The role field has been removed in forms.py -->
            {{ form.as_p }}

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign Up
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-500">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
