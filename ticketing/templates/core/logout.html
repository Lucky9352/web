{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center bg-gray-50">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <h2 class="mt-4 text-2xl font-bold text-gray-900">Successfully Logged Out</h2>
            <p class="mt-2 text-gray-600">Thank you for using our service. You have been securely logged out.</p>
        </div>
        <div class="mt-8 flex flex-col gap-4">
            <a href="{% url 'login' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-center">
                Log In Again
            </a>
            <a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-800 text-center">
                Return to Home Page
            </a>
        </div>
    </div>
</div>
{% endblock %}
